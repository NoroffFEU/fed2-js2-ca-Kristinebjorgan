<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Petal Parlour</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap"
      rel="stylesheet"
    />
    <script type="module" defer src="/src/js/router/index.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div id="register-form">
            <h2>Register</h2>
            <form id="registerForm">
              <div class="mb-3">
                <label for="registerName" class="form-label">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="registerName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="registerEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label"
                  >Password:</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="registerPassword"
                  required
                />
              </div>
              <div class="mb-3"></div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form>

            <div class="mt-3">
              <p>
                Already have an account?
                <a href="/auth/index.html" class="btn btn-secondary">Login here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
