<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Petal Parlour</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="src/css/style.css" />
    <script type="module" defer src="/src/js/"></script>
  </head>
  <body>
    <!-- Login form -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4 text-center logo-container">
          <img
            src="/public/images/logo.png"
            alt="Petal Parlour Logo"
            class="img-fluid logo"
          />
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="text-center login-container">
          <form id="loginForm" class="mt-4">
            <div class="mt-3 login-group">
              <input
                type="email"
                id="loginEmail"
                class="custom-input"
                placeholder="Username"
                required
              />
            </div>
            <div class="mt-3 login-group">
              <input
                type="password"
                id="loginPassword"
                class="custom-input"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit" class="btn mt-4 custom-btn">LOGIN</button>
          </form>
          <div class="text-center mt-5">
            <span class="divider-text">OR USE</span>
          </div>
          <div class="social-login text-center">
            <button class="social-btn facebook">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button class="social-btn google">
              <i class="fab fa-google"></i>
            </button>
          </div>
          <div class="text-center custom-signup-link">
            <a href="/auth/register/index.html">SIGN UP HERE</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
