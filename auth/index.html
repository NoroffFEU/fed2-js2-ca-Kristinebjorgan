<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script type="module" defer src=""></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header w Search and Sort -->
    <header class="sticky-top-fluid bg-light py-2 shadow-sm">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <div class="d-flex">
          <!-- Search Bar -->
          <input
            type="text"
            class="form-control header-input mr-2"
            placeholder="Search posts..."
            style="width: 250px"
          />
          <!-- Sort Dropdown -->
          <select class="form-control header-input">
            <option value="latest">Sort by Latest</option>
            <option value="oldest">Sort by Oldest</option>
          </select>
        </div>
      </div>
    </header>
        <!-- Create post form -->
<!-- Create post form -->
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3>Create</h3>
      <form id="addPostForm">
        <input type="hidden" id="postId" />

        <!-- Title field -->
        <div class="form-group">
          <label for="title"></label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="title"
          />
        </div>

        <!-- Image URL field -->
        <div class="form-group">
          <label for="image"></label>
          <input
            type="url"
            class="form-control"
            id="image"
            placeholder="Image URL"
          />
        </div>

        <!-- Found where (location) field -->
        <div class="form-group">
          <label for="location"></label>
          <input
            type="text"
            class="form-control"
            id="location"
            placeholder="Found where"
          />
        </div>

        <!-- Text field -->
        <div class="form-group">
          <label for="text"></label>
          <textarea
            class="form-control"
            id="text"
            rows="3"
            placeholder="Text"
          ></textarea>
        </div>

        <!-- Character count and Submit button -->
        <div class="form-group">
          <small id="charCount" class="text-muted">0/280 characters used</small>
        </div>


        <!-- Buttons change: post creation or update -->
        <button type="submit" id="submitButton" class="btn btn-success">
          Submit
        </button>
      </form>
    </div>


    <!-- Posts container for displaying posts -->
    <div class="col-md-6">
      <div class="spacer" style="height: 5rem;"></div>
      <div id="postsContainer" class="posts-container"></div>
    </div>

    <div class="col-md-6">
<div class="spacer" style="height: 5rem;"></div>
      <!-- Dynamic feed -->
<div id="postsContainer" class="posts-container"></div>
</div>
 <div class="text-center">
    <button id="loadMoreBtn" class="btn btn-primary">Load More</button>
  </div>

    </div>
    <div class="spacer" style="height: 5rem;"></div>

    <!-- Footer nav -->
    <footer class="footer">
      <nav class="navbar navbar-expand fixed-bottom custom-footer">
        <div class="container-fluid justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" id="profile-icon">
                <img
                  src="/public/images/icons/profile.png"
                  alt="Profile"
                  class="icon"
                />
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="feed-icon">
                <img src="/public/images/icons/feed.png" alt="Feed" class="icon" />
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link globe-icon" href="#" id="globe-icon">
                <img src="/public/images/icons/globemap.png" alt="Globe" class="icon" />
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="book-icon">
                <img src="/public/images/icons/ency.png" alt="Book" class="icon" />
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </footer>
  </body>
</html>
